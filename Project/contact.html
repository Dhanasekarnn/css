<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Contact form">
    <meta name="description" content="This is Contact form">
    <title>The little Taco shop</title>
    <link rel="icon" href="https://loremflickr.com/640/360" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <h1>Contact us</h1>
            <nav>
                <ul>
                    <li><a href="/Project">Home</a></li>
                    <li><a href="/Project/#about">About LTS</a></li>
                    <li><a href="/Project/#menu">Our Menu</a></li>
                    <li><a href="hours.html" target="_blank">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="https://loremflickr.com/640/360" alt="cat" title="cat in bed" width="400" height="267">
                <figcaption><a href="">image source</a></figcaption>
            </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact form</h2>

            <form action="https:httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Messege</legend>
                    <p>
                        <label for="name">Name : </label>
                        <input type="text" id="name" name="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="messege">Messege</label>
                        <br>
                        <textarea name="messege" id="messege" placeholder="Type Your messege here" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">reset</button>

            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-55555
                <br><br>
                Phone: 55555-55555
            </address>
        </section>
    </main>
    <hr>

    <footer>Copyright &copy; LTS</footer>
    
</body>
</html>
